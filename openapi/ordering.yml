openapi: 3.0.4

info:
  title: AlgaShop - Ordering
  version: "1.0"

servers:
  - description: Development
    url: "http://localhost:8080"
  - description: Production
    url: "https://api.algashop.com"

paths:
  /api/v1/customers:
    post:
      description: Register a new customer
      tags:
        - Customers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerInput"
      responses:
        201:
          description: Customer Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
          headers:
            Location:
              schema:
                type: string
                example: "/api/v1/customers/019c7b95-f43f-7b27-95a3-4f609adecca9"
              description: Get Customer Created
        400:
          $ref: "#/components/responses/BadRequest"
        409:
          $ref: "#/components/responses/Conflict"
        422:
          $ref: "#/components/responses/UnprocessableEntity"
        500:
          $ref: "#/components/responses/InternalError"
    get:
      description: List customers
      tags:
        - Customers
      parameters:
        - schema:
            type: string
            example: "12345"
          in: query
          name: document
          required: false
        - schema:
            type: string
            example: "jhondoe@email.com"
          in: query
          name: email
          required: false
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/size"
        - $ref: "#/components/parameters/sort"
        - $ref: "#/components/parameters/direction"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Page"
                  - type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: "#/components/schemas/CustomerSummary"

  /api/v1/customers/{customerId}:
    get:
      parameters:
        - schema:
            type: string
          name: customerId
          in: path
          required: true
          example: "019c7b95-f43f-7b27-95a3-4f609adecca9"
      description: List single customer by id
      tags:
        - Customers
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
        404:
          $ref: "#/components/responses/NotFound"

    put:
      parameters:
        - schema:
            type: string
          name: customerId
          in: path
          required: true
          example: "019c7b95-f43f-7b27-95a3-4f609adecca9"
      description: Edit customer
      tags:
        - Customers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerUpdateInput"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
        404:
          $ref: "#/components/responses/NotFound"
        400:
          $ref: "#/components/responses/BadRequest"
        409:
          $ref: "#/components/responses/Conflict"
        422:
          $ref: "#/components/responses/UnprocessableEntity"
        500:
          $ref: "#/components/responses/InternalError"

    delete:
      parameters:
        - schema:
            type: string
          name: customerId
          in: path
          required: true
          example: "019c7b95-f43f-7b27-95a3-4f609adecca9"
      description: Delete customer
      tags:
        - Customers
      responses:
        204:
          description: No Content
        404:
          $ref: "#/components/responses/NotFound"

  /api/v1/orders:
    post:
      tags:
        - Orders
      description: Create an order
      requestBody:
        required: true
        content:
          application/vns.order-with-shopping-cart.v1+json:
            schema:
              $ref: "#/components/schemas/OrderWithShoppingCartInput"
          application/vns.order-with-product.v1+json:
            schema:
              $ref: "#/components/schemas/OrderWithProductInput"
      responses:
        201:
          description: Order Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
          headers:
            Location:
              schema:
                type: string
                example: "/api/v1/orders/01226N0693HDE"
              description: Resource Address
        400:
          $ref: "#/components/responses/BadRequest"
        409:
          $ref: "#/components/responses/Conflict"
        422:
          $ref: "#/components/responses/UnprocessableEntity"
        500:
          $ref: "#/components/responses/InternalError"

components:
  parameters:
    page:
      schema:
        type: integer
        example: 0
      name: page
      in: query
      required: false
    size:
      schema:
        type: integer
        example: 5
      name: size
      in: query
      required: false
    sort:
      schema:
        type: string
        example: "firstName"
      name: sortByProperty
      in: query
      required: false
    direction:
      schema:
        type: string
        example: "ASC"
      name: sortDirection
      in: query
      required: false

  responses:
    NotFound:
      description: Resource not Found
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/ProblemDetail"
    BadRequest:
      description: Invalid request
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/ProblemDetail"
    InternalError:
      description: Internal Server Error
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/ProblemDetail"
    Conflict:
      description: Conflict resource
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/ProblemDetail"
    UnprocessableEntity:
      description: Unprocessable entity
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/ProblemDetail"

  schemas:
    Customer:
      type: object
      required:
        - id
        - firstName
        - lastName
        - email
        - document
        - phone
        - loyaltyPoints
        - archived
        - archivedAt
        - registeredAt
        - promotionNotificationsAllowed
        - birthDate
        - address
      properties:
        id:
          type: string
          example: "019c7b9a-afab-776e-a20f-451ab1b3b06d"
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"
        email:
          type: string
          example: "john.doe@email.com"
        document:
          type: string
          example: "1234"
        phone:
          type: string
          example: "412412"
        birthDate:
          type: string
          format: date
          example: "1990-03-21"
        loyaltyPoints:
          type: number
          example: 10
        registeredAt:
          type: string
          format: date-time
          example: "2024-04-02T00:12:45Z"
        archivedAt:
          type: string
          format: date-time
          example: "2024-04-06T00:12:45Z"
        promotionNotificationsAllowed:
          type: boolean
          example: true
        archived:
          type: boolean
          example: false
        address:
          $ref: "#/components/schemas/Address"

    Address:
      type: object
      required:
        - street
        - number
        - complement
        - neighborhood
        - city
        - state
        - zipCode
      properties:
        street:
          type: string
          example: "Bourbon Street"
          x-validation: "notBlank"
          nullable: false
        number:
          type: string
          example: "123"
          x-validation: "notBlank"
          nullable: false
        complement:
          type: string
          example: "apt 122"
          x-validation: "notBlank"
          nullable: false
        neighborhood:
          type: string
          example: "North Vile"
          x-validation: "notBlank"
          nullable: false
        city:
          type: string
          example: "Yorstfort"
          x-validation: "notBlank"
          nullable: false
        state:
          type: string
          example: "South Carolina"
          x-validation: "notBlank"
          nullable: false
        zipCode:
          type: string
          example: "1235"
          x-validation: "notBlank"
          nullable: false

    CustomerSummary:
      type: object
      required:
        - id
        - firstName
        - lastName
        - email
        - phone
        - archived

      properties:
        id:
          type: string
          example: "019c7b9a-afab-776e-a20f-451ab1b3b06d"
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"
        email:
          type: string
          example: "john.doe@email.com"
        phone:
          type: string
          example: "412412"
        archived:
          type: boolean
          example: false

    CustomerInput:
      type: object
      required:
        - firstName
        - lastName
        - email
        - document
        - phone
        - promotionNotificationsAllowed
        - birthDate
        - address
      properties:
        firstName:
          type: string
          example: "John"
          x-validation: "notBlank"
          nullable: false
        lastName:
          type: string
          example: "Doe"
          x-validation: "notBlank"
          nullable: false
        email:
          type: string
          example: "john.doe@email.com"
          x-validation: "email"
          nullable: false
        document:
          type: string
          example: "1234"
          x-validation: "notBlank"
          nullable: false
        phone:
          type: string
          example: "412412"
          x-validation: "notBlank"
          nullable: false
        promotionNotificationsAllowed:
          type: boolean
          example: true
          nullable: false
        birthDate:
          type: string
          format: date
          example: "1990-03-21"
          x-validation: "pastDate"
          nullable: false
        address:
          $ref: "#/components/schemas/Address"

    CustomerUpdateInput:
      type: object
      required:
        - firstName
        - lastName
        - phone
        - promotionNotificationsAllowed
        - address
      properties:
        firstName:
          type: string
          example: "John"
          nullable: false
          x-validation: "notBlank"
        lastName:
          type: string
          example: "Doe"
          nullable: false
          x-validation: "notBlank"
        phone:
          type: string
          example: "412412"
          nullable: false
          x-validation: "notBlank"
        promotionNotificationsAllowed:
          type: boolean
          example: true
          nullable: false
        address:
          $ref: "#/components/schemas/Address"

    ProblemDetail:
      type: object
      required:
        - status
        - type
      properties:
        status:
          type: integer
          example: 400
        type:
          type: string
          example: "/errors/invalid-data"
        title:
          type: string
          example: Invalid Fields
        instance:
          type: string
          example: "/api/v1/customers"
        detail:
          type: string
          example: One or more fields are invalid
        fields:
          type: object
          description: Fields that cause the error

    Page:
      type: object
      required:
        - number
        - size
        - totalPages
        - totalElements
        - content
      properties:
        number:
          type: integer
          example: 2
        size:
          type: integer
          example: 9
        totalPages:
          type: integer
          example: 15
        totalElements:
          type: integer
          example: 150

    OrderWithProductInput:
      required:
        - customerId
        - paymentMethod
        - productId
        - quantity
        - shipping
        - billing
      properties:
        customerId:
          type: string
          example: "6e148bd5-47f6-4022-b9da-07cfaa294f7a"
          nullable: false
        productId:
          type: string
          example: "28fcd9fb-4ce7-44d6-9583-14d8b3dc5aff"
          nullable: false
        quantity:
          type: integer
          example: 12
          nullable: false
          x-validation: "positive"
        paymentMethod:
          type: string
          example: "GATEWAY_BALANCE"
          nullable: false
        shipping:
          $ref: "#/components/schemas/ShippingInput"
        billing:
          $ref: "#/components/schemas/Billing"
    OrderWithShoppingCartInput:
      required:
        - shoppingCartId
        - paymentMethod
        - shipping
        - billing
      properties:
        shoppingCartId:
          type: string
          example: "28fcd9fb-4ce7-44d6-9583-14d8b3dc5aff"
          nullable: false
        paymentMethod:
          type: string
          example: "GATEWAY_BALANCE"
          nullable: false
        shipping:
          $ref: "#/components/schemas/ShippingInput"
        billing:
          $ref: "#/components/schemas/Billing"
    Order:
      required:
        - id
        - customer
        - paymentMethod
        - totalItems
        - totalAmount
        - placedAt
        - canceledAt
        - paidAt
        - readyAt
        - status
        - items
        - shipping
        - billing
      properties:
        id:
          type: string
          example: "01226N0640J7Q"
        customer:
          $ref: "#/components/schemas/CustomerMinimal"
        totalItems:
          type: integer
          example: 2
        totalAmount:
          type: number
          example: 41.98
        placedAt:
          type: string
          format: date-time
          example: "2024-04-04T00:12:45Z"
        canceledAt:
          type: string
          format: date-time
          example: "2024-04-04T00:12:45Z"
        paidAt:
          type: string
          format: date-time
          example: "2024-04-04T00:12:45Z"
        readyAt:
          type: string
          format: date-time
          example: "2024-04-04T00:12:45Z"
        status:
          $ref: "#/components/schemas/OrderStatus"
        paymentMethod:
          $ref: "#/components/schemas/PaymentMethod"
        shipping:
          $ref: "#/components/schemas/Shipping"
        billing:
          $ref: "#/components/schemas/Billing"
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"
    OrderItem:
      required:
        - id
        - productId
        - productName
        - quantity
        - price
        - totalAmount
      properties:
        id:
          type: string
          example: "02226N0640J7F"
        productId:
          type: string
          example: "28fcd9fb-4ce7-44d6-9583-14d8b3dc5aff"
        price:
          type: number
          example: 19.99
          format: double
          minimum: 1
          maximum: 100000
        productName:
          type: string
          example: "Notebook Dive Gamer X11"
        quantity:
          type: integer
          example: 2
          minimum: 1
          maximum: 100
        totalAmount:
          type: number
          example: 19.99
          format: double
          minimum: 1
          maximum: 100000
    ShippingInput:
      type: object
      properties:
        recipient:
          $ref: "#/components/schemas/Recipient"
        address:
          $ref: "#/components/schemas/Address"
    Recipient:
      type: object
      required:
        - firstName
        - lastName
        - document
        - phone
        - address
      properties:
        firstName:
          type: string
          example: "John"
          nullable: false
        lastName:
          type: string
          example: "Doe"
          nullable: false
        document:
          type: string
          example: "12345"
          nullable: false
        phone:
          type: string
          example: "5511912341234"
          nullable: false
    Billing:
      type: object
      required:
        - firstName
        - lastName
        - document
        - phone
        - email
        - address
      properties:
        firstName:
          type: string
          example: "John"
          nullable: false
        lastName:
          type: string
          example: "Doe"
          nullable: false
        document:
          type: string
          example: "12345"
          nullable: false
        phone:
          type: string
          example: "5511912341234"
          nullable: false
        email:
          type: string
          example: "johndoe@email.com"
          nullable: false
        address:
          $ref: "#/components/schemas/Address"
    Shipping:
      type: object
      required:
        - cost
        - expectedDate
        - recipient
        - address
      properties:
        cost:
          type: number
          example: 20.50
        expectedDate:
          type: string
          format: date
          example: "2026-05-01"
        recipient:
          $ref: "#/components/schemas/Recipient"
        address:
          $ref: "#/components/schemas/Address"
    CustomerMinimal:
      type: object
      required:
        - id
        - firstName
        - lastName
        - document
        - email
        - phone
        - archived
      properties:
        id:
          type: string
          example: "380d7e70-7942-4b8d-a0e9-b93d79aa6745"
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"
        document:
          type: string
          example: "12345"
        email:
          type: string
          example: "johndoe@email.com"
        phone:
          type: string
          example: "1191234564"

    OrderStatus:
      type: string
      example: "PLACED"
      enum:
        - DRAFT
        - PLACED
        - PAID
        - READY
        - CANCELED

    PaymentMethod:
      type: string
      example: "GATEWAY_BALANCE"
      enum:
        - GATEWAY_BALANCE
        - CREDIT_CARD
